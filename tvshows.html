    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
                    <rect width="40" height="40" rx="8" fill="#e50914"/>
                    <path d="M12 10L28 20L12 30V10Z" fill="white"/>
                </svg>
                <span>CineStream</span>
            </a>
            <nav class="nav-menu">
                <a href="index.html">Home</a>
                <a href="movies.html">Movies</a>
                <a href="tvshows.html" class="active">TV Shows</a>
            </nav>
            <form id="search-form">
                <input type="text" id="search-input" placeholder="Search movies, shows..." required>
                <button type="submit">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </button>
            </form>
        </div>
    </header>

    <main class="container">
        <div class="page-header">
            <h1 class="page-title">ðŸ“º TV Shows</h1>
        </div>

        <!-- Filter Bar -->
        <div class="filter-bar">
            <button class="filter-btn active" data-filter="popular">Popular</button>
            <button class="filter-btn" data-filter="top_rated">Top Rated</button>
            <button class="filter-btn" data-filter="on_the_air">On The Air</button>
            <button class="filter-btn" data-filter="airing_today">Airing Today</button>
        </div>

        <!-- TV Shows Gallery -->
        <section>

                <div class="skeleton-loader"></div>
                <div class="skeleton-loader"></div>
                <div class="skeleton-loader"></div>
            </div>
